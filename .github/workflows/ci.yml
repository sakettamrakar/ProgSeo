# Offline-only CI: No Shopify CLI, no store domain, no theme push. Only lint, format, and audit.
name: CI

on:
  push:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run theme-check
      - run: npm run prettier:check
      - run: npm run lint
